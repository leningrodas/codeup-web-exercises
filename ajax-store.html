<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>

        table {
            background-color: rosybrown;
            border: 2px solid red;
            width: 100%;
        }

    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>


<button onClick="window.location.reload();">Refresh Page</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    // var ajaxData = $.ajax("data/inventory.json")



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

        let jaxData = $.ajax("data/inventory.json");

        jaxData.done(function(data) {
            console.log(data[0].title)
            tableStructure(data);
        });

        jaxData.fail(function(jqXhr, status, error){
            console.log(jqXhr);
            console.log(status);
            console.log("there has been an error: " + error)
        });


    function tableStructure (products) {
            var productsHTML = "";

            products.forEach(function(product) {
                productsHTML += "<table>";
                productsHTML += "<tbody>";
                productsHTML += "<td>" + product.title + "</td>";
                productsHTML += "<td>" + product.quantity + "</td>";
                productsHTML += "<td>" + product.categories + "</td>";
                productsHTML += "<td>" + product.price + "</td>";
                productsHTML += "</tbody>"
                productsHTML += "</table>";

            });
            $('#insertProducts').html(productsHTML);
        }

})();
</script>

</body>
</html>
