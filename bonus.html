<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bonus lease application</title>
   <link href="css/bonus.css" rel="stylesheet"/>

</head>
<body>
    <header align="right">
        <label>Received on <input type="date" name="date" placeholder="enter date"></label>
        <label>At <input type="time" name="time" placeholder="enter time"></label>

    </header>
<!--<&#45;&#45;<form method="Post" action="https://hookb.in/8P3jK6g032HBWWYjD9qO">&ndash;&gt;-->

    <br>
    <nav align="center">
        <p>Texas Association Realtors</p>
        <h3>Residential Lease Application</h3>
        <h6>use of the form by persons who are not members of the Texas Association of Realtors is not Authorized</h6>
        <h4><strong>Each occupant and Co-Applicant 18 years or older must submit a separate application</strong></h4>
    </nav>

    <div>
        <hr>
    </div>
    <main>
        <div>
            <label for="property">Property Address: </label>
            <textarea id="property" type="text" name="address" placeholder="Enter your property address here" cols="140" rows="1"></textarea><br>
            <label>Anticipated: Move-in Date: <input type="date" name="date"></label>
            <label> Monthly Rest: $ <input type="text"></label><label> Security Deposit  <input type="text"></label>
        </div>
        <br>
    <div>
        <label>Applicant was referred to Landlord by:</label>
            <br>
        <label><input type="radio" name="source" value="Billboard" for="agent">Real estate Agent:</label>
            <textarea id="agent" type="text" cols="70" rows="1"></textarea>(Name) <textarea rows="1"  cols="40" type="text"></textarea>(Phone)
            <br>
        <label><input type="radio" name="referral" value="newspaper">Newspaper</label>
        <label><input type="radio" name="referral" value="Sign">Sign</label>
        <label><input type="radio" name="referral" value="Internet">Internet</label>
        <label><input type="radio" name="referral" value="text">Other</label><textarea rows="1"  cols="60" type="text"></textarea>
    </div>
        <br>
    <div>
        <label>Applicant's name (first, Middle, Last): </label><textarea rows="1"  cols="60" type="text"></textarea>
            <br>
        <label>Is there a co-applicant? </label>
        <label><input type="radio" name="co-applicant" value="yes">yes</label>
        <label><input type="radio" name="co-applicant" value="No"> No  </label>
        <label><strong>   If yes, co-applicant must submit a separate application.</strong></label>
    </div>
        <br>
    <div>
        <label>E-mail </label><textarea rows="1"  cols="60" type="text"></textarea>
        <label>Home Phone  </label><textarea rows="1"  cols="60" type="text"></textarea>
            <br>
        <label>Work Phone  </label><textarea rows="1"  cols="60" type="text"></textarea>
        <label>Mobile Pager  </label><textarea rows="1"  cols="60" type="text"></textarea>
            <br>
        <label>Soc. Sec. No  </label><textarea rows="1"  cols="60" type="text"></textarea>
        <label>Driver License No.  </label><textarea rows="1"  cols="20" type="text"></textarea>
        <label>In </label><textarea rows="1"  cols="10" type="text"></textarea>(State)
            <br>
        <label>Date of Birth  </label><input type="date" name="date">
        <label>Height  </label><input type="number" name="height" placeholder="Feet, Inches">
        <label>Weight  </label><input type="number"  name="weight" placeholder="in lbs">
        <label>Eye Color  </label><textarea rows="1"  cols="10" type="text"></textarea>
            <br>
        <label>Hair Color  </label><textarea rows="1"  cols="10" type="text"></textarea>
        <label>Marital Status  </label><textarea rows="1"  cols="20" type="text"></textarea>
        <label>Citizenship  </label><textarea rows="1"  cols="20" type="text"></textarea>(country)
    </div>
        <br>
    <div>
        <label>Emergency Contact: </label>

    </div>



    </main>









</body>
</html>
